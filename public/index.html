<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University Advisor Chatbot</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>

<body>
    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2>Chats</h2>
                <button id="new-chat-btn" class="new-chat-btn">
                    <span>+</span> New Chat
                </button>
            </div>
            <div id="session-list" class="session-list">
                <!-- Session items will be inserted here -->
            </div>
        </aside>

        <!-- Main Chat Area -->
        <main class="chat-container">
            <div class="chat-header">
                <h1>Academic Registration Advisor</h1>
                <p>Ask about courses, backlogs, and university rules</p>
            </div>
            <div id="chat-messages" class="chat-messages">
                <!-- Messages will appear here -->
                <div class="message bot-message">
                    <div class="message-content">
                        Hello! I am your Academic Registration Advisor. How can I help you with your course registration
                        today?
                    </div>
                </div>
            </div>
            <div class="chat-input-area">
                <form id="chat-form">
                    <input type="text" id="user-input" placeholder="Type your question here..." autocomplete="off">
                    <button type="submit" id="send-btn">Send</button>
                </form>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>

</html>
